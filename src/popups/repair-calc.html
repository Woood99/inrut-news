<div class="popup popup-primary popup-primary--right popup-primary--repair-calc">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="repair-calc">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content repair-calc">
            <h2 class="repair-calc__title title-2">
                Расчёт стоимости ремонта
            </h2>
            <form action="#" class="repair-calc__form">
                <div class="repair-calc__fields">
                    <div class="input-text input-text--only-number">
                        <label class="input-text__label">
                            <span>Стоимость дизайн-проекта</span>
                            <input type="text" name="Цена покупки" maxlength="12" class="input-reset input-text__input" placeholder="">
                            <span>₽</span>
                        </label>
                    </div>
                    <div class="input-text input-text--only-number">
                        <label class="input-text__label">
                            <span>Стоимость работ</span>
                            <input type="text" name="Цена покупки" maxlength="12" class="input-reset input-text__input" placeholder="">
                            <span>₽</span>
                        </label>
                    </div>
                    <div class="input-text input-text--only-number">
                        <label class="input-text__label">
                            <span>Стоимость стройматериалов</span>
                            <input type="text" name="Цена покупки" maxlength="12" class="input-reset input-text__input" placeholder="">
                            <span>₽</span>
                        </label>
                    </div>
                    <div class="input-text input-text--only-number">
                        <label class="input-text__label">
                            <span>Стоимость интерьера и отделки</span>
                            <input type="text" name="Цена покупки" maxlength="12" class="input-reset input-text__input" placeholder="">
                            <span>₽</span>
                        </label>
                    </div>
                    <div class="input-text input-text--only-number">
                        <label class="input-text__label">
                            <span>Стоимость электрики</span>
                            <input type="text" name="Цена покупки" maxlength="12" class="input-reset input-text__input" placeholder="">
                            <span>₽</span>
                        </label>
                    </div>
                    <div class="input-text input-text--only-number">
                        <label class="input-text__label">
                            <span>Стоимость сантехники</span>
                            <input type="text" name="Цена покупки" maxlength="12" class="input-reset input-text__input" placeholder="">
                            <span>₽</span>
                        </label>
                    </div>
                    <button type="button" class="btn btn-reset repair-calc__create">
                        <svg>
                          <use xlink:href="./img/sprite.svg#plus"></use>
                        </svg>
                        Добавить расход
                    </button>
                </div>
                <div class="repair-calc__bottom">
                    <div class="repair-calc__result">
                        Итого: <span>0 ₽</span>
                    </div>
                    <button type="button" class="btn btn-reset btn-primary repair-calc__btn js-popup-close">Сохранить</button>
                </div>
            </form>

        </div>
    </div>
</div>
