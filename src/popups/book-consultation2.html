<div class="popup popup-primary popup-primary--right popup-primary--book-consultation">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="book-consultation">
        <div class="popup-header-fixed">
            <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
                <svg>
                    <use xlink:href="./img/sprite.svg#x"></use>
                </svg>
                <span>Закрыть</span>
            </button>
        </div>
        <div class="popup__content popup-primary__content book-consultation">
            <h2 class="book-consultation__title title-2">
                Оставьте заявку на консультацию
            </h2>
            <p class="book-consultation__descr">
                Вам перезвонит специалист отдела продаж застройщика ГК Самолёт
            </p>
            <form action="#" class="book-consultation__form">
                <div class="book-consultation__form--name input-text input-text--no-exp" data-validate-required data-validate-min-length="2">
                    <label class="input-text__label">
                        <span>Ваше имя</span>
                        <input type="text" name="Имя" class="input-reset input-text__input" placeholder="">
                    </label>
                </div>
                <div class="book-consultation__form--tel input-text input-text--no-exp">
                    <label class="input-text__label">
                        <span>Номер телефона</span>
                        <input type="tel" name="Телефон" class="input-reset input-text__input input-phone-mask" placeholder="">
                    </label>
                </div>
                <div class="select-secondary">
                    <div class="select-secondary__wrapper">
                        <span class="select-secondary__placeholder">
                            Выберите удобное время
                        </span>
                        <select class="select-secondary__body" hidden name="complex">
                            <option value="timeAll">Сейчас</option>
                            <option value="time1">16:00 - 17:00</option>
                            <option value="time1">17:00 - 18:00</option>
                            <option value="time2">18:00 - 19:00</option>
                            <option value="time3">20:00 - 21:00</option>
                            <option value="time3">21:00 - 22:00</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-reset btn-primary book-consultation__btn">Оставить заявку</button>
            </form>
        </div>
    </div>
</div>
