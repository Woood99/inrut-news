<div class="popup popup-primary popup-primary--confirm-phone-code">
    <div class="popup__container popup-primary__container" role="dialog" aria-modal="true" data-popup-target="confirm-phone-code">
        <button class="btn-reset js-popup-close popup__close popup-primary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-primary__content confirm-phone-code">
            <h2 class="confirm-phone-code__title title-2">
                Введите последние 6 цифр входящего номера
            </h2>
            <div class="confirm-phone-code__descr">
                <p>
                    Например +7 XXX X <span class='confirm-phone-code__decor'>12 34 56</span>
                </p>
                <p>
                    Отвечать на звонок не нужно
                </p>
                <p>
                    Уже звоним на <span data-current-phone></span>
                    <button type='button' class='btn btn-reset btn-blue confirm-phone-code__change js-popup-close underline-hover'>Изменить</button>
                </p>
            </div>
            <div class="confirm-phone-code__input input-text input-text--big input-text--no-subtitle input-text--no-exp input-text--only-number _big-center">
                <label class="input-text__label">
                    <input type="text" name="Имя" maxlength="7" class="input-reset input-text__input" data-input-code autocomplete="off" placeholder="">
                </label>
            </div>

            <a href='./edit-profile2.html' class="btn btn-reset btn-primary confirm-phone-code__go">
                Авторизация
            </a>

            <button type='button' class="btn btn-reset confirm-phone-code__call btn-blue underline-hover">
                Запросить звонок заного
            </button>
            <button type='button' class="btn btn-reset confirm-phone-code__not-call btn-blue underline-hover">
                Не получили звонок?
            </button>
        </div>
    </div>
</div>
