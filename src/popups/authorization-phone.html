<div class="popup popup-secondary popup-secondary--right popup-secondary--authorization-phone">
    <div class="popup__container popup-secondary__container" role="dialog" aria-modal="true" data-popup-target="authorization-phone">
        <button class="btn-reset js-popup-close popup__close popup-secondary__close" aria-label="Закрыть модальное окно">
            <svg>
                <use xlink:href="./img/sprite.svg#x"></use>
            </svg>
            <span>Закрыть</span>
        </button>
        <div class="popup__content popup-secondary__content authorization-phone">
            <h2 class="authorization-phone__title title-2">
                Войти по номеру телефона
            </h2>
            <div class="authorization-phone__container">
                <form action="#" class="authorization-phone__form">
                    <div class="input-text input-text--no-exp authorization-phone__label">
                        <label class="input-text__label">
                            <span>Номер телефона</span>
                            <input type="text" name="Номер телефона" class="input-reset input-text__input input-phone-mask">
                        </label>
                    </div>
                    <div class="input-text input-text--no-exp authorization-phone__label">
                        <label class="input-text__label">
                            <span>Пароль</span>
                            <input type="password" name="Пароль" class="input-reset input-text__input">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-reset btn-primary authorization-phone__btn">Войти</button>
                    <button type="button" data-popup-path="authorization-recovery" class="btn btn-reset authorization-phone__link underline-hover js-popup-close">Забыли пароль?</button>
                </form>
                <div class="authorization-phone__right">
                    <div class="authorization-phone__text">
                        <span aria-hidden="true"></span>
                        <p>Или</p>
                        <span aria-hidden="true"></span>
                    </div>
                    <div class="authorization-phone__list">
                        <div class="col">
                            <button type="button" class="btn btn-reset btn-third btn_logo">
                                <div>
                                    <img loading="lazy" src="img/sber.png" width="30" height="30" class="authorization-popup__item-icon" alt="Сбербанк ID">
                                    <span>Войти по сбер ID</span>
                                </div>
                            </button>
                            <button type="button" class="btn btn-reset btn-third btn_logo">
                                <div>
                                    <img loading="lazy" src="img/gosusligi.svg" width="30" height="30" class="authorization-popup__item-icon" alt="Tinkoff ID">
                                    <span>Через «Госуслуги»</span>
                                </div>
                            </button>
                            <button type="button" class="btn btn-reset btn-third btn_logo">
                                <div>
                                    <img loading="lazy" src="img/tinkoff.svg" width="30" height="30" class="authorization-popup__item-icon" alt="Tinkoff ID">
                                    <span>Войти с Tinkoff ID</span>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-reset btn-third btn_logo">
                                <div>
                                    <img loading="lazy" src="img/tinkoff.svg" width="30" height="30" class="authorization-popup__item-icon" alt="Tinkoff ID">
                                    <span>Войти с Alfa ID</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
